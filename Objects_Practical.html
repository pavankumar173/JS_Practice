<!DOCTYPE html>
<html>
<head>
  <title>JS Object with document.write</title>
</head>
<body>

<script>
  const person = {
    name: "John",
    age: 25,
    city: "New York"
  };

  document.write("<h3>Basic Object</h3>");
  document.write("Name: " + person.name + "<br>");
  document.write("Age: " + person.age + "<br>");
  document.write("City: " + person.city + "<br>");

  // Add property
  person.country = "USA";
  document.write("Country: " + person.country + "<br>");

  // Update property
  person.age = 26;
  document.write("Updated Age: " + person.age + "<br>");

  // Delete property
  delete person.city;
  document.write("After deleting city: " + JSON.stringify(person) + "<br>");
</script>

</body>
</html>
